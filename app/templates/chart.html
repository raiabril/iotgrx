{% extends "base.html" %}

{% block content %}
  <br>
  <div class="chart-container">
    <canvas id="myChart" height="400px" width="100%"></canvas>
  </div>
  <div style="text-align:right;padding-right:40px;padding-top:0px;font-size:x-small">
    <i>
      Last:
      <label id="last_update_value">{{updated_value}}</label>
      <label id="last_update_time">{{updated_time}}</label>
    </i>
  </div>

    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    document.getElementById('last_update_time').innerHTML = moment.utc("{{ updated_time }}")._d.toLocaleString();
    document.getElementById('last_update_value').innerHTML = "{{ updated_value }}";

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
        {% for label in labels %}
          moment.utc("{{ label }}"),
        {% endfor %}
      ],
            datasets: [{
                label: "{{title}}",
                data: [
          {% for item in values %}
            {{ item }},
          {% endfor %}],
                backgroundColor: "rgba(73,193,71,1)",
                borderColor: "rgba(151,220,150,0.2)",
                borderWidth: 2,

            }]
        },
        options: {
            responsive:true,
            maintainAspectRatio:false,
            legend: {
                display: false
            },
            elements: {
                point:{
                    radius: 0
                 }
            },
            scales: {
                yAxes: [{
                    ticks: {
                        steps:10,
                        beginAtZero: false
                    }
                }],
                xAxes: [{
                    ticks: {
                        display:true
                    },
                    distribution: 'linear',
                    type: 'time',
                    time: {
                        unit: 'day',
                        unitStepSize: 1,
                        displayFormats: {
                           'day': 'MMM DD'
                        }
                    }
                }]
            }
        }
    });
    </script>
{% endblock %}
